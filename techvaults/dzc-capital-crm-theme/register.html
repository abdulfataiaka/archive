<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>DZC CAPITAL CRM</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../assets/img/icon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/atlantis.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    
</head>
<body>
	<div class="wrapper">
        <!-- <div class="col-md-6 ml-auto mr-auto"> -->
            <div class="container d-flex flex-column justify-content-between vh-100">
                <div class="row justify-content-center mt-5">
                  <div class="col-xl-5 col-lg-6 col-md-10">
                    <div class="card">
                      <div class="card-header card-header__login bg-primary">
                        <div class="app-brand">
                          <a href="/index.html">
                            <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33" viewBox="0 0 30 33">
                              <g fill="none" fill-rule="evenodd">
                                <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z"></path>
                                <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z"></path>
                              </g>
                            </svg>
                            <span class="brand-name text-white pb-2 fw-bold">DZC CAPITAL CRM</span>
                          </a>
                        </div>
                      </div>
                      <div class="card-body p-5">
                        <h4 class="text-dark mb-5">Sign Up</h4>
                        <form action="/index.html">
                          <div class="row">
                            <div class="form-group col-md-12">
                              <input type="text" class="form-control input-lg" id="name" aria-describedby="nameHelp" placeholder="Name">
                            </div>
                            <div class="form-group col-md-12">
                              <input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="form-group col-md-12 ">
                              <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                            </div>
                            <div class="form-group col-md-12 ">
                              <input type="password" class="form-control input-lg" id="cpassword" placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12">
                              <div class="d-inline-block mr-3">
                                <label class="control control-checkbox">
                                  <input type="checkbox">
                                  <div class="control-indicator"></div>
                                  I Agree the terms and conditions
                                </label>
                          
                              </div>
                              <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Sign Up</button>
                              <p>Already have an account?
                                <a class="text-blue" href="login.html">Sign in</a>
                              </p>
                            </div>
                          </div>
                        </form>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        <!-- </div> -->
	</div>
	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>

	<!-- Bootstrap Notify -->
	<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- jQuery Vector Maps -->
	<script src="../assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
	<script src="../assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

	<!-- Sweet Alert -->
	<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

	<!-- Atlantis JS -->
	<script src="../assets/js/atlantis.min.js"></script>

</body>
</html>
