<!DOCTYPE html>
<html>

<head>
    <title>Page not found</title>
    <link rel="stylesheet" type="text/css" href='/public/typography/init.css' />
    <style>
        a{
          text-decoration: none !important;
        }
        #logo{
          display:block;
          height:80px;
          margin:10% auto 40px;
        }
        h1{
          display:block;
          text-align: center;
          font-size: 25px;
          font-family: 'Open Sans', arial;
          font-weight:400;
          margin:0 auto 40px;
        }
        .green-button{
          background:#3cb46e;
          transition: all .2s ease-in-out;
          color:white;
          border:none;
          cursor: pointer;
        }
        h2{
          display:block;
          text-align: center;
          font-size: 25px;
          font-family: 'Open Sans', arial;
          font-weight:200;
          margin:0 auto 40px;
        }
        button{
          display:block;
          margin:0 auto;
          font-family: 'Open Sans', arial;
          padding:15px 25px;
          border-radius:4px;
        }
    </style>
</head>

<body>
    <img src="/dist/404.png" id="logo" alt="logo"/>
    <h1>Page not found ( 404 )</h1>
    <h2>OOps! Sorry, the page you are looking for does not exist</h2>
    <a href="/">
        <button class="green-button">Back to More - Recipes</button>
    </a>
</body>
</html>
